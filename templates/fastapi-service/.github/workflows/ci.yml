name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: europe-west4-docker.pkg.dev
  IMAGE_NAME: {{GAR_REGISTRY}}/{{SERVICE_NAME}}
  GITOPS_REPO: {{GITOPS_REPO}}
  GH_ORG: {{GH_ORG}}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check src/

      - name: Run Ruff formatter check
        run: ruff format --check src/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v
        env:
          PYTHONPATH: src

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west4-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Determine image tag
        id: image-tag
        run: |
          # Prefer git tag if present, otherwise use short SHA
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG="${{ github.ref_name }}"
            # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
            TAG="${TAG#v}"
          else
            TAG="${{ github.sha }}"
            TAG="${TAG:0:7}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Image tag: ${TAG}"

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ env.GH_ORG }}

      - name: Update GitOps repo with new image tag
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          TAG="${{ steps.image-tag.outputs.tag }}"
          
          # Clone gitops repo
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${GITOPS_REPO}.git" gitops-repo
          cd gitops-repo
          
          # Update image.tag in base/values.yaml
          sed -i "s/^  tag: .*/  tag: \"${TAG}\"/" base/values.yaml
          
          # Commit and push
          git config user.name "platform-bot"
          git config user.email "platform@julianderksorg.com"
          git add base/values.yaml
          git diff --cached --quiet || git commit -m "ðŸš€ Update image tag to ${TAG}"
          git push
