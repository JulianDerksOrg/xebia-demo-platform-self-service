name: Release

on:
  push:
    tags:
      - "*"

env:
  REGISTRY: europe-west4-docker.pkg.dev
  IMAGE_NAME: "{{GAR_REGISTRY}}/{{SERVICE_NAME}}"
  GITOPS_REPO: "{{GITOPS_REPO}}"
  GH_ORG: "{{GH_ORG}}"

jobs:
  guard-main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "âœ… Workflow dispatch - skipping tag validation"
            echo "Using tag: ${{ github.event.inputs.tag }}"
          else
            git fetch origin main
            if git merge-base --is-ancestor ${{ github.sha }} origin/main; then
              echo "âœ… Tag is on main"
            else
              echo "âŒ Tag is NOT on main"
              exit 1
            fi
          fi

  lint:
    runs-on: ubuntu-latest
    needs: guard-main
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install ruff
      - run: ruff check src/
      - run: ruff format --check src/

  test:
    runs-on: ubuntu-latest
    needs: guard-main
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -e ".[dev]"
      - run: pytest -v
        env:
          PYTHONPATH: src

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
      id-token: write
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Log in to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west4-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Determine image tag (from git tag or workflow dispatch)
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
            TAG="${TAG#v}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release image tag: ${TAG}"

  update-gitops:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ env.GH_ORG }}

      - name: Update GitOps repo with release image tag
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${GITOPS_REPO}.git" gitops-repo
          cd gitops-repo

          yq -i '.["service-chart"].image.tag = "'"${TAG}"'"' base/values.yaml

          git config user.name "platform-bot"
          git config user.email "platform@julianderksorg.com"

          git add base/values.yaml
          git diff --cached --quiet || git commit -m "ðŸš€ Release ${TAG}"
          git push
