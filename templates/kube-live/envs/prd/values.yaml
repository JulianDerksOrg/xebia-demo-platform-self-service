# Production environment overrides
# NOTE: Add Chart.yaml to this folder to enable deployment

service-chart:
  app:
    replicaCount: 2

  configEnv:
    pairs:
      VERSION: "prd"
      COLOR: "#dc3545" # Red for production

  secretEnv:
    pairs:
      API_TOKEN: "api-token"

  {{ENABLE_INGRESS}}
  {{ENABLE_DATABASE}}
