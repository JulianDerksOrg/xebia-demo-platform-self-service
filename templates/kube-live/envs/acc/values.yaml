# Acceptance environment overrides
# NOTE: Add Chart.yaml to this folder to enable deployment

service-chart:
  app:
    replicaCount: 1

  configEnv:
    pairs:
      VERSION: "acc"
      COLOR: "#ffc107" # Yellow for acceptance

  secretEnv:
    pairs:
      API_TOKEN: "api-token"

  {{ENABLE_INGRESS}}
  {{ENABLE_DATABASE}}
