# Base values shared across all environments

replicaCount: 1

image:
  repository: {{GAR_REGISTRY}}/{{SERVICE_NAME}}
  pullPolicy: Always
  tag: "" # Set per environment

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

env:
  - name: VERSION
    value: "base"
  - name: COLOR
    value: "#667eea"

livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

