# Base values shared across all environments

service-chart:

  image:
    repository: {{GAR_REGISTRY}}/{{SERVICE_NAME}}
    pullPolicy: Always
    tag: "" # Set per environment

  app:
    replicaCount: 1

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

    livenessProbe:
      enabled: true
      path: /health
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

    readinessProbe:
      enabled: true
      path: /health
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

  service:
    type: ClusterIP
    port: 8080

  configEnv:
    pairs:
      VERSION: "base"
      COLOR: "#667eea"
